{% extends 'super_police/base.html' %}

{% load static %}


{% block title %}
    message
{% endblock %}


{% block content %}

    <div class="content-body">
            <div class="container-fluid">
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
								<div class="row">
									<div class="col-lg-3">
										<div class="email-left-box">
											<div class="p-0">
												<a href="" class="btn btn-primary btn-block">Compose</a>
											</div>
											<div class="mail-list rounded mt-4">
												<a href="{% url 'home_message' %}" class="list-group-item active"><i
														class="fa fa-paper-plane font-18 align-middle me-2"></i> Sent <span
														class="badge badge-primary badge-sm float-end">{{ message_all_count }}</span> </a>

											</div>
										</div>
									</div>
									<div class="col-lg-9">
										<div class="email-right-box ms-0 ms-sm-4 ms-sm-0">
											<div class="compose-content">
												<form action="" method="POST">
                                                    {% csrf_token %}
													<div class="mb-3">
														<input type="text" class="form-control bg-transparent" placeholder=" Subject:" name="subject_message">
													</div>
													<div class="mb-3">
														<textarea id="email-compose-editor" class="textarea_editor form-control bg-transparent" rows="8" placeholder="Enter text ..." name="body_message"></textarea>
													</div>
                                                    <button class="btn btn-primary btn-sl-sm me-2" type="submit"><span class="me-2"><i class="fa fa-paper-plane"></i></span>Send</button>
												</form>
											</div>
											<div class="text-start mt-4 mb-3">
                                                {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-success alert-dismissible fade show" style="margin-top: 0.5cm;">

                                                    <strong>{{ message }}</strong>
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close">
                                                    </button>
                                                </div>
                                            {% endfor %}
                                        {% endif %}
											</div>
										</div>
									</div>
								</div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

{% endblock %}
