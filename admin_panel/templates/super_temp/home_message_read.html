{% extends 'super_police/base.html' %}

{% load static %}


{% block title %}
    message read
{% endblock %}


{% block content %}

    <div class="content-body">
            <div class="container-fluid">
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                               <div class="row">
									<div class="col-lg-3">
										<div class="email-left-box generic-width px-0 mb-5">
											<div class="mail-list rounded mt-4">
												<a href="{% url 'home_message' %}" class="list-group-item active"><i
														class="fa fa-paper-plane font-18 align-middle me-2"></i> Inbox <span
														class="badge badge-primary badge-sm float-end">{{ message_all_count }}</span> </a>

											</div>
										</div>
									</div>
									<div class="col-lg-9">
										<div class="email-right-box">
											<div class="row">
												<div class="col-12">
													<div class="right-box-padding">
														<div class="read-content">
															<div class="media pt-3 d-sm-flex d-block justify-content-between">
																<div class="clearfix mb-3 d-flex">
																	<img class="me-3 rounded" width="70" height="70" alt="image" src="{{ user_profile.user_image.url }}">
																	<div class="media-body me-2">
																		<h5 class="text-primary mb-0 mt-1">{{ message_info.police_user.name }}</h5>
																		<p class="mb-0">{{ message_info.date.date }}</p>
																	</div>
																</div>
															</div>
															<hr>
															<div class="read-content-body">
																<p class="mb-2"> {{ message_info.body_message }}</p>
																<hr>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
							   </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
