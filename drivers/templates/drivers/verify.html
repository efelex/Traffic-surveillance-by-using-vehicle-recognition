{% extends 'driver/base.html' %}
{% load static %}

{% block content %}

    <!-- Login Reg start -->
    <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'driver/assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h5 class="sub-title">Account</h5>
                            <h2 class="title">Confirm pin to Continue</h2>
                        </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                          {{ message }}
                                        </div>
                        {% endfor %}
                    {% endif %}
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        <label for="logemail">pin code</label>
                                        <input type="number"  placeholder="Enter Your pin number" name="number_code">
                                    </div>
                                    {% for err in form.number_code.errors %}
                                        <div class="alert alert-danger" role="alert">
                                          {{ err }}
                                        </div>
                                    {% endfor %}

                                    <button type="submit" class="cmn-btn w-100">Confirm</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->

{% endblock %}
