{% extends 'base.html' %}

{% load static %}


{% block title %}
    home message
{% endblock %}


{% block content %}

    <div class="content-body">
            <div class="container-fluid">
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
								<div class="row">
									<div class="col-lg-3">
										<div class="email-left-box">
											<div class="mail-list rounded mt-4">
												<a href="" class="list-group-item active"><i
														class="fa fa-paper-plane font-18 align-middle me-2"></i> Inbox <span
														class="badge badge-primary badge-sm float-end">1</span> </a>
											</div>
										</div>
									</div>
									<div class="col-lg-9">
										<div class="email-right-box">
											<div class="email-list mt-3">
                                                {% for message_all in message_all %}
												<div class="message">
													<div>
														<div class="d-flex message-single">
															<div class="ms-2">
																<button class="border-0 bg-transparent align-middle p-0"><i
																		class="fa fa-star" aria-hidden="true"></i></button>
															</div>
														</div>
														<a href="{% url 'home_message_read' message_all.id %}" class="col-mail col-mail-2">
															<div class="subject">{{ message_all.body_message|truncatechars:80 }}</div>
															<div class="date">{{ message_all.date.time }}</div>
														</a>
													</div>
												</div>
                                                {% endfor %}
											</div>
										</div>
									</div>
								</div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

{% endblock %}
