<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    {% load static %}
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="admin, dashboard" />
	<meta name="author" content="DexignZone" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Karciz : Ticketing Admin Dashboard Bootstrap 5 Template" />
	<meta property="og:title" content="Karciz : Ticketing Admin Dashboard Bootstrap 5 Template" />
	<meta property="og:description" content="Karciz : Ticketing Admin Dashboard Bootstrap 5 Template" />
	<meta property="og:image" content="page-error-404.html"/>
    <title>login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/images/policelogo.svg' %}">
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="">
											<img src="{% static 'home/images/policelogo.svg' %}" alt="" style="height: 80px; width: 80px; ">
											<img src="{% static 'dashboard/images/logo-text-white.png' %}" alt="">
										</a>
									</div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form action="" method="POST">
                                    {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Phone number</strong></label>
                                            <input type="tel" class="form-control" value="" name="phone_number">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="" name="password">

                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <a href="">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                        </div>
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-danger alert-dismissible fade show" style="margin-top: 0.5cm;">

                                                    <strong>{{ message }}</strong>
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close">
                                                    </button>
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="{% url 'signup' %}">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'dashboard/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'dashboard/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'dashboard/js/custom.min.js' %}"></script>
    <script src="{% static 'dashboard/js/deznav-init.js' %}"></script>

</body>

</html>
