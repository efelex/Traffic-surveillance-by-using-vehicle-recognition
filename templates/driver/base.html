<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>

    <link rel="shortcut icon" href="{% static 'driver/assets/images/fav.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'driver/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/plugin/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/plugin/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/plugin/slick.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/arafat-font.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/plugin/animate.css' %}">
    <link rel="stylesheet" href="{% static 'driver/assets/css/style.css' %}">
</head>

<body>
    <!-- start preloader -->
    <div class="preloader" id="preloader"></div>
    <!-- end preloader -->

    <!-- Scroll To Top Start-->
    <a href="javascript:void(0)" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>
    <!-- Scroll To Top End -->

    <!-- header-section start -->
    <header class="header-section">
        <div class="overlay">
            <div class="container">
                <div class="row d-flex header-area">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="">
                            <img src="{% static 'driver/assets/images/logo.png' %}" class="logo" alt="logo">
                        </a>
                        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbar-content">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbar-content">
                            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown main-navbar">
                                    <a class="nav-link" href="{% url 'drivers_home' %}"
                                        data-bs-toggle=e"dropdown" data-bs-auto-close="outside">Home</a>
                                </li>
                            </ul>
                            <div class="right-area header-action d-flex align-items-center max-un">
                                <a href="{% url 'login_driver' %}" class="cmn-btn">Login
                                    <i class="icon-d-right-arrow-2"></i>
                                </a>

                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header-section end -->

    {% block content %}
    {% endblock %}

    <!-- Footer Area Start -->
    <footer class="footer-section">
        <div class="container">
            <div class="footer-area pt-120">
                <div class="footer-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-6 col-sm-8 d-flex justify-content-center justify-content-sm-start order-sm-0 order-1">
                            <div class="copyright text-center text-sm-start">
                                <p> Copyright Â© 2022 <a href="">Oscar.</a> All Rights Reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Area End -->

    <!--==================================================================-->
    <script src="{% static 'driver/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'driver/assets/js/jquery-ui.js' %}"></script>
    <script src="{% static 'driver/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'driver/assets/js/fontawesome.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/slick.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/counter.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/waypoint.min.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/wow.min.js' %}"></script>
    <script src="{% static 'driver/assets/js/plugin/plugin.js' %}"></script>
    <script src="{% static 'driver/assets/js/main.js' %}"></script>
</body>

</html>
